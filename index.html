<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>EleciiiCalculator</h1>
            <div class="row_1">
                <div class="result_container">
                    <div class="result" id="result"></div>
                </div>
            </div>
            <div class="row_2">
                <div class="buttons_container">
                    <div class="1-3">
                        <button class="higher_num" id="num1">1</button>
                        <button class="higher_num" id="num2">2</button>
                        <button class="higher_num" id="num3">3</button>
                    </div>
                    <div class="4-6">
                        <button class="num" id="num4">4</button>
                        <button class="num" id="num5">5</button>
                        <button class="num" id="num6">6</button>
                    </div>
                    <div class="7-9">
                        <button class="num" id="num7">7</button>
                        <button class="num" id="num8">8</button>
                        <button class="num" id="num9">9</button>
                    </div>
                    <div class="zero_point">
                            <button class="big_button" id="num0">0</button>
                        <button class="num" id="point">.</button>
                    </div>
                </div>
                <div class="actions_container">
                    <button class="big_button" id="clear">Clear</button>
                    <div class="col_1">
                        <button id="plus">+</button>
                        <button id="minus">-</button>
                    </div>
                    <div class="col_2">
                        <button id="multiply">*</button>
                        <button id="divide">/</button>
                    </div>
                    <button class="big_button" id="getResult">=</button>
                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
